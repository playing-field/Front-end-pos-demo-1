<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>Signin Template for Bootstrap</title>

    <!--<link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">-->

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
        body {
            background-color: #e9ecef;
        }




    </style>


</head>

<body class="text-center">
<div style="position: relative; margin-top: 100px">
    <div class="row">
        <div class="col col-md-12 col-lg-6">
            <img  class="mb-4" src="images/dep-logo.png" alt="" width="150px" >
            <div  style="padding: 0px" class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3">Welcome to POS</h1>
                    <p class="lead">Point of sale (POS) system is the spot where your customer</p>
                    <p class="lead">customer makes the payment for goods or services that are offered by your
                        company.</p>
                </div>
            </div>
        </div>

        <div class="col col-md-12 col-lg-6">
            <div class="container border border-dark card" style="width: 450px">
                <form class="form-signin" action="dashboard.html" method="get" enctype="application/x-www-form-urlencoded">



                    <h1 class="h3 mb-3 font-weight-normal">Login to  continue</h1>
                    <br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <br>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                           autofocus>
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <br>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button id="sign-in" class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
                    <hr>


                </form>
                <a href="sign-up-form.html">Sign Up</a>
                <p class="mt-5 mb-3 text-muted">&copy; 2020 - Visura Prabod</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
